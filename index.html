<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo exercicio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Calculadora</h1>
        <table class="calculadora">
            <tr>
                <td colspan="4"><input type="text" name="txtn" class="display"></td>
            </tr>
            <tr>
                <td><button class="btn btn-clear" style="background-color: #70757ade;">C</button></td>
                <td><button class="btn btn-num" style="background-color: #70757ade;">(</button></td>
                <td><button class="btn btn-num" style="background-color: #70757ade;">)</button></td>
                <td><button class="btn btn-num" style="background-color: #70757ade;">/</button></td>             
            </tr> 
            <tr>
                <td><button class="btn btn-num">7</button></td>
                <td><button class="btn btn-num">8</button></td>
                <td><button class="btn btn-num">9</button></td>
                <td><button class="btn btn-num" style="background-color: #70757ade;">*</button></td>             
            </tr> 
            <tr>
                <td><button class="btn btn-num">4</button></td>
                <td><button class="btn btn-num">5</button></td>
                <td><button class="btn btn-num">6</button></td>
                <td><button class="btn btn-num" style="background-color: #70757ade;">+</button></td>             
            </tr> 
            <tr>
                <td><button class="btn btn-num">1</button></td>
                <td><button class="btn btn-num">2</button></td>
                <td><button class="btn btn-num">3</button></td>
                <td><button class="btn btn-num" style="background-color: #70757ade;">-</button></td>             
            </tr> 
            <tr>
                <td><button class="btn btn-num" style="font-weight: bolder;">.</button></td>
                <td><button class="btn btn-num">0</button></td>
                <td><button class="btn btn-del">&laquo;</button></td>
                <td><button class="btn btn-eq">=</button></td>             
            </tr>             
        </table>
       
    </section>
</body>
<script src="script.js"></script>
</html>
